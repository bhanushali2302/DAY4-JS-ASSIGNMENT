<html>
    <head>
        <title>this is first assign</title>
    </head>
        <body>
            <script>
                for (x=1; x <= 101; x++)
                {
                    if( x % 3 == 0 )
                    {
                        console.log(x + "Fizz")
                    }
                    else if( x % 5 == 0 )
                    {
                        console.log(x + "Buzz")
                    }
                    else if( ( x % 3 != 0 ) && ( x % 5 != 0 ) )
                    {
                        console.log(x + "FizzBuzz")
                    }
                }
            </Script>
        </body>
</html>
